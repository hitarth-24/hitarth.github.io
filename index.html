<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readme Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>README File Viewer</h1>
        <p>Select a README to view its content:</p>
        <select id="readmeSelector">
            <option value="README.md">README 1</option>
            <option value="README2.md">README 2</option>
        </select>
    </header>

    <section>
        <div id="readmeContent">
            <p>Select a README from the dropdown above to display its content.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Simple Website. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
